# surgvu_simclr_finetuning_test_only.yaml

config:
  FEATURE_EXTRACTION: False
  ID: 1
  TAG: surgvu_simclr_finetuning_test_only_phase_12_0_${SLURM_JOB_ID:-local}
  VERBOSE: False
  LOG_FREQUENCY: 10
  TEST_ONLY: True
  TEST_EVERY_NUM_EPOCH: 1
  TEST_MODEL: True
  SEED_VALUE: 0
  MULTI_PROCESSING_METHOD: forkserver
  DATA:
    NUM_DATALOADER_WORKERS: 6
    NUM_CLASSES_PHASE: 8
    LABEL_TOOL_OR_PHASE: Phase
    TEST:
      DATA_PATHS: ["/net/tscratch/people/plgjmachali/surgvu_data_sampled_03/test"]
      LABEL_PATHS: ["/net/pr2/projects/plgrid/plgg_13/sources/SelfSupSurg/datasets/surgvu/labels/0_3fps/test.pkl"]
      DATA_SOURCES: [disk_filelist_surgvu]
      LABEL_SOURCES: [disk_filelist_surgvu]
      DATASET_NAMES: [surgvu_dataset]
      BATCHSIZE_PER_REPLICA: 64
      LABEL_TYPE: standard
      TRANSFORMS:
        - name: CropSides
          crop_left: 200
          crop_right: 200
          crop_top: 50
          crop_bottom: 50
        - name: Resize
          size: 256
        - name: ToTensor
        - name: Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
      MMAP_MODE: True
      COPY_TO_LOCAL_DISK: False
      DATA_LIMIT: -1
      DROP_LAST: False
  METERS:
    names: [accuracy_list_meter, f1_score_list_meter]
    accuracy_list_meter:
      num_meters: 1
      topk_values: [1]
    f1_score_list_meter:
      num_meters: 1
      num_classes: 8
  MODEL:
    TRUNK:
      NAME: resnet
      RESNETS:
        DEPTH: 50
        WIDTH_MULTIPLIER: 1
    HEAD:
      PARAMS: [
        ["mlp", {"dims": [2048, 8]}]
      ]
    SYNC_BN_CONFIG:
      CONVERT_BN_TO_SYNC_BN: True
      SYNC_BN_TYPE: pytorch
      GROUP_SIZE: -1
    AMP_PARAMS:
      USE_AMP: True
      AMP_TYPE: pytorch
    WEIGHTS_INIT:
      PARAMS_FILE: ""  # Will be set dynamically by script
      APPEND_PREFIX: ""
      REMOVE_PREFIX: ""
      STATE_DICT_KEY_NAME: "classy_state_dict"
  LOSS:
    name: cross_entropy_multiple_output_single_target
    cross_entropy_multiple_output_single_target:
      ignore_index: -1
  OPTIMIZER:
      name: sgd
      weight_decay: 0.0002
      momentum: 0.9
      nesterov: False
      num_epochs: 120
      regularize_bn: True
      regularize_bias: True
      param_schedulers:
        lr:
          name: composite
          update_interval: step
          auto_lr_scaling:
            auto_scale: false
          schedulers:
            - name: linear          # warm-up 10%
              start_value: 0.0075   # ~0.5 Ã— 0.015
              end_value:   0.010    # peak
            - name: cosine          # decay 90%
              start_value: 0.015
              end_value:   0.0005
          interval_scaling: [rescaled, rescaled]
          lengths: [0.10, 0.90]
  DISTRIBUTED:
    BACKEND: nccl
    NUM_NODES: 1
    NUM_PROC_PER_NODE: 1
    INIT_METHOD: tcp
    RUN_ID: auto
  MACHINE:
    DEVICE: gpu
  HOOKS:
    TENSORBOARD_SETUP:
      USE_TENSORBOARD: True
      EXPERIMENT_LOG_DIR: "${SCRATCH}/surgvu_results/finetuning/simclr_to_surgvu/series_01/test_only/phase/12/0/run_${SLURM_JOB_ID:-local}"
      FLUSH_EVERY_N_MIN: 1
      LOG_PARAMS: True
      LOG_PARAMS_GRADIENTS: True
      LOG_PARAMS_EVERY_N_ITERS: -1
  RUN_DIR: "${SCRATCH}/surgvu_results/finetuning/simclr_to_surgvu/series_01/test/phase/12/0/run_${SLURM_JOB_ID:-local}"