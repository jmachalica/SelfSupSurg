# surgvu_simclr_finetuning_phase_100_0 (Fine-tuning with SimCLR pre-trained weights)

config:
  FEATURE_EXTRACTION: False
  ID: 1
  TAG: surgvu_simclr_finetuning_phase_100_0_${SLURM_JOB_ID:-local}
  VERBOSE: False
  LOG_FREQUENCY: 10
  TEST_ONLY: False
  TEST_MODEL: True
  TEST_EVERY_NUM_EPOCH: 1 # how often to test the model during training (in epochs) - validation
  FEATURE_EXTRACT: Head
  SEED_VALUE: 0
  MULTI_PROCESSING_METHOD: forkserver
  MONITOR_PERF_STATS: True
  PERF_STAT_FREQUENCY: 10
  ROLLING_BTIME_FREQ: 10
  DATA:
    NUM_DATALOADER_WORKERS: 6
    NUM_CLASSES_PHASE: 8
    LABEL_TOOL_OR_PHASE: Phase
    TRAIN:
      DATA_PATHS: ["/net/tscratch/people/plgjmachali/surgvu_data_sampled_03/train"]
      LABEL_PATHS: ["/net/pr2/projects/plgrid/plgg_13/sources/SelfSupSurg/datasets/surgvu/labels/0_3fps/train.pkl"]
      DATA_SOURCES: [disk_filelist_surgvu]
      LABEL_SOURCES: [disk_filelist_surgvu]
      DATASET_NAMES: [surgvu_dataset]
      BATCHSIZE_PER_REPLICA: 64
      LABEL_TYPE: standard
      TRANSFORMS:
        - name: CropSides
          crop_left: 200
          crop_right: 200
          crop_top: 50
          crop_bottom: 50
        - name: Resize
          size: 256
        - name: RandAugmentSurgery
          magnitude: 8.0
          magnitude_std: 0.5
          transforms: ['SharpnessIncreasing', 'AutoContrast', 'Equalize', 'ColorIncreasing', 'ContrastIncreasing', 'BrightnessIncreasing', 'Rotate', 'ShearX', 'ShearY', 'TranslateXRel', 'TranslateYRel']
        - name: ColorJitter
          brightness: 0.4
          contrast: 0.4
          saturation: 0.4
        - name: RandomHorizontalFlip
        - name: ToTensor
        - name: RandomErasing
          p: 0.8
          scale: [0.02, 0.1]
        - name: Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
      MMAP_MODE: True
      COPY_TO_LOCAL_DISK: False
      DATA_LIMIT: -1
      DROP_LAST: True
    TEST:
      DATA_PATHS: ["/net/tscratch/people/plgjmachali/surgvu_data_sampled_03/val"]
      LABEL_PATHS: ["/net/pr2/projects/plgrid/plgg_13/sources/SelfSupSurg/datasets/surgvu/labels/0_3fps/val.pkl"]
      DATA_SOURCES: [disk_filelist_surgvu]
      LABEL_SOURCES: [disk_filelist_surgvu]
      DATASET_NAMES: [surgvu_dataset]
      BATCHSIZE_PER_REPLICA: 64
      LABEL_TYPE: standard
      TRANSFORMS:
        - name: CropSides
          crop_left: 200
          crop_right: 200
          crop_top: 50
          crop_bottom: 50
        - name: Resize
          size: 256
        - name: ToTensor
        - name: Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
      MMAP_MODE: True
      COPY_TO_LOCAL_DISK: False
      DATA_LIMIT: -1
      DROP_LAST: False
  METERS:
    names: [accuracy_list_meter, f1_score_list_meter]
    accuracy_list_meter:
      num_meters: 1
      topk_values: [1]
    f1_score_list_meter:
      num_meters: 1
      num_classes: 8
  MODEL:
    TRUNK:
      NAME: resnet
      RESNETS:
        DEPTH: 50
        WIDTH_MULTIPLIER: 1
    HEAD:
      PARAMS: [
        ["mlp", {"dims": [2048, 8]}]
      ]
    SYNC_BN_CONFIG:
      CONVERT_BN_TO_SYNC_BN: True
      SYNC_BN_TYPE: pytorch
      GROUP_SIZE: -1
    AMP_PARAMS:
      USE_AMP: True
      AMP_TYPE: pytorch
    WEIGHTS_INIT:
      PARAMS_FILE: "/net/tscratch/people/plgjmachali/surgvu_results/pretraining/simclr/job_1948589_20251014_0023/model_phase150.torch"
      APPEND_PREFIX: ""
      REMOVE_PREFIX: ""
      SKIP_LAYERS: ["head"]  # Skip the SimCLR head, keep only trunk weights
      STATE_DICT_KEY_NAME: "classy_state_dict"
  LOSS:
    name: cross_entropy_multiple_output_single_target
    cross_entropy_multiple_output_single_target:
      weight: [0.1837, 1.0780, 1.8447, 2.1849, 3.3616, 5.2008, 13.9199, 14.8251]
      ignore_index: -1
  OPTIMIZER:
      name: sgd
      weight_decay: 0.0002
      momentum: 0.9
      nesterov: False
      num_epochs: 120
      regularize_bn: True
      regularize_bias: True
      param_schedulers:
        lr:
          name: composite
          update_interval: step
          auto_lr_scaling:
            auto_scale: false
          schedulers:
            - name: linear          # warm-up 10%
              start_value: 0.0075   # ~0.5 Ã— 0.015
              end_value:   0.010    # peak
            - name: cosine          # decay 90%
              start_value: 0.015
              end_value:   0.0005
          interval_scaling: [rescaled, rescaled]
          lengths: [0.10, 0.90]
  DISTRIBUTED:
    BACKEND: nccl
    NUM_NODES: 1
    NUM_PROC_PER_NODE: 4
    INIT_METHOD: tcp
    RUN_ID: auto
  MACHINE:
    DEVICE: gpu
  CHECKPOINT:
    DIR: ""
    AUTO_RESUME: True
    CHECKPOINT_FREQUENCY: 1
    OVERWRITE_EXISTING: False
  HOOKS:
    TENSORBOARD_SETUP:
      USE_TENSORBOARD: True
      EXPERIMENT_LOG_DIR: "${SCRATCH}/surgvu_results/finetuning/simclr_to_surgvu/series_01/test/phase/100/0/tb_logs_${SLURM_JOB_ID:-local}"
      FLUSH_EVERY_N_MIN: 20
      LOG_PARAMS: True
      LOG_PARAMS_GRADIENTS: True
      LOG_PARAMS_EVERY_N_ITERS: -1
  RUN_DIR: "${SCRATCH}/surgvu_results/finetuning/simclr_to_surgvu/series_01/test/phase/100/0/run_${SLURM_JOB_ID:-local}"